[Info]
Name=Enable AutoAdminLogon
Description=This Plugin will enable auto logon with default username and password
Author=Oleksis

[Toggle]
Enable=aal_on.bat
Disable=aal_off.bat

[Status]
Command=REG QUERY "HKLM\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Winlogon" /V AutoAdminLogon
Type=output
Value=1